<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verstka 2.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="MainContent">
        <div class="First_p">
            <p class="p1">Получите видео-инструкцию</p>
            <p class="p2">Как заработать свой первый миллион</p>
        </div>
        <div class="img_and_form_content">
            <div class="img-container">
                <div class="Blure">
                    <img src="Blure.png" alt="Blure" class="clBL">
                    <div class="Tube">
                        <img src="Tube.png" alt="Tube">
                    </div>
                </div>
            </div>
            <div class="form_content">
                <p class="Vv">Введите свой e-mail</p>
                <form class="date">
                    <input type="text" placeholder="Ваше имя" class="input_name">
                    <input type="text" placeholder="Ваш e-mail" class="input_email">
                    <button class="input_submit">Получить инструкцию</button>
                </form>
            </div>
        </div>
        <div class="Second_p">
            <p class="p3">Почему это нужно сделать сейчас?</p>
        </div>
        <div class="Images-p_container">
            <div class="First_img">
                <img src="Flask.png" class="im" alt="Flask">
                <p class="p_images">Первое преимущество</p>
            </div>
            <div class="Second_img">
                <img src="Book.png" class="im" alt="Book">
                <p class="p_images">Второе преимущество</p>
            </div>
            <div class="Third_img">
                <img src="Table.png" class="im" alt="Table">
                <p class="p_images">Третье преимущество</p>
            </div>
            <div class="Fourth_img">
                <img src="Brain.png" class="im" alt="Brain"><p class="p_images">Четвёртое преимущество</p>
            </div>
        </div>
    </div>
</body>
</html>
